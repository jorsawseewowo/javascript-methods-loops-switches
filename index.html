<html>
    <head>
        <title>Loop</title>
        <style>
            p {
                text-decoration:underline;
            }
            h2 {
                text-decoration:overline;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="mcsm"></p>
        <script>
            var characters = ["Jesse", "Ivor", "Romeo", "White Pumpkin", "Reuben", "Wither Storm"];
            var text = "";
            var i;
            for (i = 0; i < characters.length; i++) {
                text += characters[i] + "<br>";
            }
            document.getElementById("mcsm").innerHTML = text;
        </script>
        <marquee scrollamount="4" direction="right">
        <img src="https://th.bing.com/th/id/OIP.6dNu105uEc-jaFoqiTHzhwHaEK?w=318&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3">
    </body>
</html>
